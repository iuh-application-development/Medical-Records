{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Welcome to the Authentication System</h1>
            {% if current_user.is_authenticated %}
                <p class="lead">Hello, {{ current_user.username }}!</p>
                <p>You are successfully logged in.</p>
            {% else %}
                <p class="lead">Please login or register to continue.</p>
                <div class="mt-4">
                    <a href="{{ url_for('login') }}" class="btn btn-primary me-3">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-success">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
